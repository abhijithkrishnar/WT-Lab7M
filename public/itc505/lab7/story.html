<html>

<head>
    <title>Mad Takes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .bg-stripes {
            background-image: repeating-linear-gradient(45deg,
                    #4b4b7c,
                    #4b4b7c 10px,
                    #444474 10px,
                    #444474 20px);
        }
    </style>
</head>

<body class="bg-stripes flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <div class="mt-4">
            <p  id="story" class="text-lg text-gray-800">
            </p>
            <button class="mt-4 bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Do It Again!
            </button>
        </div>
    </div>
        <script>
            const params = new URLSearchParams(window.location.search);
            const story = params.get('story');
            document.getElementById('story').innerText = decodeURIComponent(story);
        </script>
</body>

</html>
